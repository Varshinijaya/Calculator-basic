<div class="box"><h1 style="color: white; text-shadow: 2px 4px black;">CALCULATOR</h1>
<input type="text" placeholder="Number 1" id="num1"><br><br>
<input type="text" placeholder="Number 2" id="num2"><br><br>
<button onclick="add()" id="btn">Add</button>
<button onclick="sub()" id="btn">Sub</button><br><br>
<button onclick="mul()" id="btn">Mul</button>
<button onclick="div()" id="btn">Div</button><br><br>
<h3 id="res">Result is: </h3></div>
<script>
    var num1=document.getElementById("num1")
    var num2=document.getElementById("num2")
    function add(){
        var ans=Number(num1.value)+Number(num2.value)
        res.textContent="Result is "+ans
    }
    function sub(){
        var ans=Number(num1.value)-Number(num2.value)
        res.textContent="Result is "+ans
    }
    function mul(){
        var ans=Number(num1.value)*Number(num2.value)
        res.textContent="Result is "+ans
    }
    function div(){
        var ans=Number(num1.value)/Number(num2.value)
        res.textContent="Result is "+ans
    }
</script>
